<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pagina register.css">
    <title>Document</title>
</head>
<body>
    <img class="imagenfondo" src="wp8508184.png">
    <div class="centerpart">
        <div class="firstpart">
            <div class="logo">
                <img class="logoimage" src="logorecortadoverde.png">
            </div>
            <div class="singintitle">
                SIGN IN
            </div>
        </div>
        <div class="secondpart">
            <div class="nombretitle">NOMBRE:
                <input class="nombretext"></input>
            </div>
            <div class="apellidostitle">APELLIDOS:
                <input class="apellidostext"></input>
            </div>
            <div class="correotelefonopart">
                <div class="correotitle">CORREO ELECTRÓNICO:
                    <input class="correotext"></input>
                </div>
                <div class="telefonotitle">TELÉFONO (*OPCIONAL):
                    <input class="telefonotext"></input>
                </div>
            </div>
            <div class="contraseñatitle">CONTRASEÑA:
                <input class="contraseñatext"></input>
            </div>
            <div class="terminostext">
                <div>
                    <input type="checkbox" name="my-checkbox" id="checkbox">
                    <label for="opt-in"></label>
                </div>
                <div class="textpart">He leido y acepto la política de privacidad y las condiciones<br> de uso de Moka Coffee</div>
            </div>
        </div>
        <div class="buttonpart">
            <button class="registrarsebutton">
                REGISTRARSE
            </button>
        </div>
    </div>
</body>
</html>
